<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
  <main>
    <a href="{{ '/' | relative_url }}" class="back-link">Back to writings</a>
    <article>
      <h1>{{ page.title }}</h1>
      <div class="article-date">{{ page.date | date: "%B %-d, %Y" }}</div>
      <div class="article-content">
        {{ content }}
      </div>
    </article>
  </main>
</body>
</html>
